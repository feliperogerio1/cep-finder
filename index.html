<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cep finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-6">
                <div class="card mt-4 mb-4">
                    <div class="card-header">
                        <h4 class="card-title text-center">CEP FINDER</h4>
                    </div>
                    <div class="card-body">
                        <div id="message" class="row"></div>
                        <div class="row d-flex justify-content-around mb-4">
                            <h5 class="card-subtitle text-center mb-3">O que você deseja?</h5>
                            <button id="btnAddress" class="btn btn-secondary col-4" disabled>Encontrar endereço</button>
                            <button id="btnCep" class="btn btn-primary col-4">Encontrar cep</button>
                        </div>
                        <div class="row">
                            <form id="form">
                                <div class="mb-4" id="formCep">
                                    <div class="mb-3">
                                        <label class="form-label">Cep</label>
                                        <input type="text" class="form-control" id="cep" name="cep" placeholder="01311921" required>
                                    </div>
                                </div>
                                <div class="mb-4" id="formAddress">
                                    <div class="mb-3">
                                        <label class="form-label">Rua</label>
                                        <input type="text" class="form-control" id="address" name="address" placeholder="Avenida paulista" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Cidade</label>
                                        <input type="text" class="form-control" id="city" name="city" placeholder="São Paulo" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Estado</label>
                                        <select id="state" class="form-select" name="state"></select>
                                    </div>
                                </div>
                                <div class="row d-flex justify-content-center">
                                    <button class="btn btn-success col-4" type="submit">Encontrar!</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div id="response" class="col-sm-12 col-md-6">
                <div class="card mt-4 mb-4">
                    <div class="card-header">
                        <h4 class="card-title text-center">RESULTADO</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div id="containerResponseCep">
                                <div class="mb-3">
                                    <label class="form-label">Cep</label>
                                    <input type="text" class="form-control" id="responseCep" disabled>
                                </div>
                            </div>
                            <div id="containerResponseAddress">
                                <div class="mb-3">
                                    <label class="form-label">Rua</label>
                                    <input type="text" class="form-control" id="responseAddress" disabled>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Bairro</label>
                                    <input type="text" class="form-control" id="responseDistrict" disabled>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Cidade</label>
                                    <input type="text" class="form-control" id="responseCity" disabled>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Estado</label>
                                    <input type="text" class="form-control" id="responseState" disabled>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
